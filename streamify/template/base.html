<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    {% block title %}
    {% endblock title %}
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>



  <nav class="navbar navbar-expand-lg bg-body-tertiary" style="padding: 0px;" >
    <div class="container-fluid row" style="background-color: cadetblue;">


      <div class="col-9">
        <a href="{% url 'landingpage' %}" class="text-decoration-none " style="font-size: 50px; font-weight: bold; color: white; font-family: fantasy;">STREAMIFY</a>
      </div>
      <div class="col-3">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="{% url 'register' %}" class="text-decoration-none text-reset">
                <p style="display: inline; margin-right: 50px; margin-left: 80px; color: white; font-weight: bold; font-size: x-large;">SIGN UP</p>
              </a>
              <a href="{% url 'login' %}" class="text-decoration-none text-reset">
                <p style="display: inline; color: white; font-weight: bold; font-size: x-large;">LOG IN</p>
              </a>
            </li>
        </div>




      </div>
    </div>
  </nav>




  </div>
  <div class="fluid-container" style="background-color: whitesmoke">
    {% block content %}
  {% endblock content %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
